<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DiveConnect</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <h1 class="auth-title">Únete a DiveConnect</h1>
                <p class="auth-subtitle">Crea tu cuenta y conecta con buzos</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-input" id="username" required minlength="3">
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-input" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    Crear Cuenta
                </button>
            </form>

            <p class="auth-footer">
                ¿Ya tienes cuenta? <a href="/pages/login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        redirectIfAuthenticated();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                tipoUsuario: 'USUARIO_COMUN'
            };
            
            const result = await register(userData);
            
            if (result.success) {
                showAlert('¡Registro exitoso! Redirigiendo al login...', 'success');
                setTimeout(() => {
                    window.location.href = '/pages/login.html';
                }, 2000);
            } else {
                showAlert(result.message, 'error');
            }
        });
    </script>
</body>
</html>
